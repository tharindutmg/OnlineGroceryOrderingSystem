                        <div class="control-group">
                            <label class="control-label" for="inputFname">Full Name <sup>*</sup></label>
                            <div class="controls">
                                <input type="text" 
                                                name="fullName" 
                                                class="form-control" 
                                                [class.is-invalid]="fullName.touched && fullName.errors?.required"
                                                placeholder="Full Name"
                                                #fullName="ngModel" 
                                                [(ngModel)]="mainModel.fullName"
                                            required>
                                <div *ngIf="fullName.touched && fullName.errors?.required" style="color: red;">
                                    Please enter full name
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputLname">Phone Number <sup>*</sup></label>
                            <div class="controls">
                                <input type="text" 
                                                name="phoneNo" 
                                                class="form-control" 
                                                [class.is-invalid]="(phoneNo.touched && phoneNo.errors?.required) || (phoneNo.touched && phoneNo.errors?.pattern)"
                                                placeholder="07********"
                                                #phoneNo="ngModel" 
                                                [(ngModel)]="mainModel.phoneNo"
                                                [pattern]="mobNumberPattern"
                                                maxlength="10"
                                                required>
                                <div *ngIf="phoneNo.touched && phoneNo.errors?.required" style="color: red;">
                                    Please enter your phone number
                                </div>
                                <div *ngIf="phoneNo.touched && phoneNo.errors?.pattern" style="color: red;">
                                    Please enter valid phone number
                                </div>
                            </div>
                            
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email <sup>*</sup></label>
                            <div class="controls">
                                <input type="text" 
                                        name="email" 
                                        class="form-control" 
                                        [class.is-invalid]="(email.touched && email.errors?.required) || (email.touched && email.errors?.pattern)"
                                        placeholder="john.smith@example.com"
                                        #email="ngModel" 
                                        [(ngModel)]="mainModel.email"
                                        [pattern]="emailPattern"
                                        required>
                                <div *ngIf="email.touched && email.errors?.required" style="color: red;">
                                    Enter your email
                                </div>
                                <div *ngIf="email.touched && email.errors?.pattern" style="color: red;">
                                    Please enter valid email
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Password <sup>*</sup></label>
                            <div class="controls">
                                <input type="password" 
                                        name="password" 
                                        class="form-control" 
                                        [class.is-invalid]="password.touched && password.errors?.required"
                                        placeholder="Password"
                                        #password="ngModel" 
                                        [(ngModel)]="mainModel.password"
                                        minlength = "5"
                                    required>
                                    <div *ngIf="password.touched && password.errors?.required" style="color: red;">
                                        PleaseeEnter password
                                    </div>
                                    <div *ngIf="password.touched && password.errors?.minlength" style="color: red;">
                                        Use 5 characters or more for your password</div>
                                    <!-- <input type="checkbox" click="myFunction()">Show Password -->
                            </div>
                        </div>
